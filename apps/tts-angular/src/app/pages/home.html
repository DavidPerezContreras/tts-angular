<main class="container">
  

  <div *ngIf="!loading">
    <h1>Text to Speech</h1>
    <br>
    <label for="voice">Voice:</label>
    <select id="voice" name="voice" [(ngModel)]="selectedVoice">
      <option *ngFor="let voice of voices" [value]="voice">{{ voice }}</option>
    </select>

    <textarea name="text" [(ngModel)]="text" rows="5" placeholder="Type something to speak..."></textarea>
    <button (click)="play()">🔊 Speak</button>
  </div>

  <div *ngIf="loading" class="loader" aria-label="Loading Kokoro TTS model">
  </div>
</main>
